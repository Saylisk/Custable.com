<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Custable.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <title>Custable</title>
</head>
<body>
    <div id="head">
        <h1>Custable</h1>
    </div>
    <div class="big-container">
            <div class="text-area">
                <label for="text-area">how do you want to be ?</label>
                <input type="text" name="text-area" id="text-area">
            </div>
        <div class="container">
            <h3>Upload your image</h3>
            <div class="drag-area">
                <div class="icon">
                    <i class="fas fa-images"></i>
                </div>
                <span class="header">Drag & Drop</span>
                <span class="header">or <span class="button">browse</span></span>
                <input type="file" hidden>
                <span class="support">Supports: JPEG, JPG, PNG</span>
            </div>
        </div>
        <div class="text-area2">
            <label for="text-area">how do you want to be ?</label>
            <input type="text" name="text-area2" id="text-area2">        
        </div>
    </div>
    <script src="Custable.js"></script>
</body>
</html>
